<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bindster.com" xmlns:fb="http://ogp.me/ns/fb#" xml:lang="en" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Amorphic sample application">
    <meta name="keywords" content="amorphic nodejs mongodb">
    <meta name="title" content="Amorphic sample application">
    <title> Amorphic Ticket Demo </title>

    <!-- First include your library files -->
    <script src="modules/q/q.js?ver=0q.js?ver=0"></script>
    <script src="js/lib/underscore.js?ver=0"></script>

    <!-- Then include the amorphic files -->
    <script src="bindster/index.js?ver=0"></script>
    <script src="supertype/index.js?ver=0"></script>
    <script src="semotus/index.js?ver=0"></script>
    <script src="amorphic/client.js?ver=0"></script>

    <!-- Finally include the model and any modules needed-->
    <script src="js/person.js?ver=0"></script>
    <script src="js/project.js?ver=0"></script>
    <script src="js/ticket.js?ver=0"></script>
    <script src="js/baseController.js?ver=0"></script>
    <script src="js/controller.js?ver=0"></script>
    <script src="modules/semotus-userman/index.js?ver=0"></script>

    <!-- Dynamically generated script that will contain the controller -->
    <script src="amorphic/init/ticket.js?ver=0"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body style="visibility:hidden;">

    <b:include url="menu.html"></b:include>

    <!--#include virtual="inc/mappers.html" -->
    <!--#include virtual="inc/messages.html" -->

    <div class="container" style="margin-top: 50px">

        <a name="home" b:onarrival="setPage('home')"></a>
        <a name="" b:onarrival="setPage('home')"></a>

        <!-- HOME PAGE GOES HERE WHERE SEARCH ENGINES WILL SEE IT -->

        <b:if test="page == 'home'">

            <div b:showif="loggedIn" class="page-header">

                <h1>Hey <span b:bind="person.firstName"></span></h1>
                <p>
                    Welcome to the Semotus Ticket Demo
                </p>

            </div>

            <div b:showif="!loggedIn" class="page-header">
                <h1>Welcome to the Semotus Ticket Demo</h1>
                <p>
                    Semotus is an open source project on
                    <a href="https://github.com/selsamman/semotus" target="_blank">github</a>
                </p>
            </div>

            <div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>

        </b:if>

        <!-- Routes that define a mapping of a hash mark to and html file -->

        <b:pageroute hash="login" page="modules/semotus-userman/pages/login.html"></b:pageroute>
        <b:pageroute hash="registration" page="modules/semotus-userman/pages/registration.html"></b:pageroute>
        <b:pageroute hash="change_email" page="modules/semotus-userman/pages/change_email.html"></b:pageroute>
        <b:pageroute hash="change_email_confirmation" page="modules/semotus-userman/pages/change_email_confirmation.html"></b:pageroute>
        <b:pageroute hash="change_password" page="modules/semotus-userman/pages/change_password.html"></b:pageroute>
        <b:pageroute hash="change_password_confirmation" page="modules/semotus-userman/pages/change_password_confirmation.html"></b:pageroute>
        <b:pageroute hash="reset_password_request" page="modules/semotus-userman/pages/reset_password_request.html"></b:pageroute>
        <b:pageroute hash="reset_password_instructions" page="modules/semotus-userman/pages/reset_password_instructions.html"></b:pageroute>
        <b:pageroute hash="reset_password" page="modules/semotus-userman/pages/reset_password.html"></b:pageroute>
        <b:pageroute hash="reset_password_confirmation" page="modules/semotus-userman/pages/reset_password_confirmation.html"></b:pageroute>
        <b:pageroute hash="people" page="people.html"></b:pageroute>
        <b:pageroute hash="tickets" page="tickets.html"></b:pageroute>
        <b:pageroute hash="ticket" page="ticket.html"></b:pageroute>
        <b:pageroute hash="projects" page="projects.html"></b:pageroute>
        <b:pageroute hash="project" page="project.html"></b:pageroute>


    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="bindster/bindster-amorphic.js"></script>

</body>
</html>
