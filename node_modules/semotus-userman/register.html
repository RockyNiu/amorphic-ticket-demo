<div class="page-header">
    <h1>Please Register</h1>
</div>

<form class="form-horizontal" role="form">

    <div class="form-group">
        <b:textfield b:bind="email" id="email" lcols="2" fcols="4" text="Email Address" label="User ID" focus="1"></b:textfield>
    </div>

    <div class="form-group">
        <b:textfield b:bind="firstName" id="firstName" lcols="2" fcols="4" label="First Name"></b:textfield>
        <b:textfield b:bind="lastName" id="lastName" lcols="2" fcols="4" label="Last Name"></b:textfield>
    </div>

    <div class="form-group">
        <b:passwordfield b:bind="password" id="password" lcols="2" fcols="4" label="Password"></b:passwordfield>
        <b:passwordfield b:bind="confirmPassword" id="cpassword" lcols="2" fcols="4" label="Confrim Password"></b:passwordfield>
    </div>

</form>

<button b:onclick="register()" type="button" class="btn btn-primary btn-lg">Register</button>
<div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>
